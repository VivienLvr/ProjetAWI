<div *ngIf="recipe">
    {{ recipe.name }}
    <button (click)="download()" class="btn btn-primary">Télécharger le pdf</button>
    <button class="btn btn-danger" id="delete" (click)="delete()">Supprimer</button>
    <button class="btn btn-primary" id="modif" (click)="modify()">Modifier</button>
    <br><br>
    <div *ngIf="confirmDelete" style="display: inline">
        <button id="annuler" (click)="this.confirmDelete = false">Annuler</button>
        <p style="float: right;" class="alert alert-danger">Êtes-vous sûr de vouloir supprimer cet ingédient ? Cette action est irreversible</p>
    </div>
    <table id="pdf">
        <tr class="row">
            <td class="col-md-12 grey centered bold">
                FICHE TECHNIQUE
            </td>
        </tr>
        <tr class="row">
            <td class="col-md-5 grey centered mg-r-20">
                INTITULE
            </td>
            <td class="col-md-3 grey centered">
                AUTHEUR
            </td>
            <td class="col-md-3 grey centered">
                NBRE DE COUVERTS
            </td>
        </tr>
        <tr class="row">
            <td class="col-md-5 centered mg-r-20">
                {{ recipe.name }}
            </td>
            <td class="col-md-3 centered">
                {{ recipe.author }}
            </td>
            <td class="col-md-3 centered">
                {{ recipe.covers }}
            </td>
        </tr>
    </table>
</div>
