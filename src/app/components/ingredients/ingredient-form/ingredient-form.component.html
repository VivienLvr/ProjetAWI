<form class="row g-3" [formGroup]="ingredientGroup" (ngSubmit)="submit()">
    <h3 *ngIf="ingredient">Modifier l'ingrédient</h3>
    <h3 *ngIf="!ingredient">Ajout d'un ingrédient</h3>
    <div class="col-md-6">
        <label for="name" class="form-label">Nom</label>
        <input type="text" class="form-control" formControlName="name" required> 
    </div>
    <div class="col-md-4" style="position: rigth;">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" formControlName="stock">
    </div>
    <div class="col-md-4">
        <label for="category" class="form-label">Type</label>
        <select class="form-select" formControlName="category">
            <option disabled>Choisir...</option>
            <option *ngFor="let type of types" [selected]="this.categorySelected == type">{{ type }}</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="unit" class="form-label">Unité</label>
        <select id="inputState" class="form-select" formControlName="unit">
            <option disabled>Choisir...</option>
            <option *ngFor="let unit of units" [selected]="this.unitSelected == unit">{{ unit }}</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="unitPrice" class="form-label">Prix unité</label>
        <div class="input-group">
            <input type="number" step="0.01" class="form-control" formControlName="unitPrice">
            <div class="input-group-append">
                <span class="input-group-text">€</span>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="isAlergen">
            <label class="form-check-label">
                Alergène
            </label>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">
            <div *ngIf="!ingredient">Ajouter</div>
            <div *ngIf="ingredient">Modifier</div>
        </button>
        <button class="btn btn-primary" id="cancel" (click)="cancel()">Annuler</button>
    </div>
</form>
