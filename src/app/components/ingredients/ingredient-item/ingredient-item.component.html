<div *ngIf="ingredient">
    {{ ingredient.name }}
    <button class="btn btn-danger" id="delete">Supprimer</button>
    <button class="btn btn-primary" id="modif" (click)="modify()">Modifier</button>
    <br><br>
    <p style="float: right;" class="">Êtes-vous sûr de vouloir supprimer cet ingédient ? Cette action est irreversible</p>
</div>
